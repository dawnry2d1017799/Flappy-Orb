<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flappy Orb</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="canvas">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="character"></div>
        <div id="option-gameover">
            <h4>Game Over</h5>
            <h5 id="final-score">Score: 12345</h5>
            <div>
                <h6 id="try-again">Try Again</h6>
            </div>
        </div>
    </div>

    <div class="status-board">
        <div class="score">
            <h1 id="score-display">Score: </h1>
        </div>
    </div>

    <div class="debug">
        <h6 id="log-1">debug</h6>
        <h6 id="log-2">debug</h6>
        <h6 id="log-3">debug</h6>
        <h6 id="log-4">debug</h6>
        <h6 id="log-5">debug</h6>
        <h6 id="log-6">debug</h6>
    </div>
</body>
<script src="main.js"></script>

</html>
